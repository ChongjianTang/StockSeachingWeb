<div class="header">Stock Search</div>
<div class="row">
    <div class="col">
        1
    </div>
    <div class="col-2">
        <form name="search_form">
            <div class="search">
                <input type="submit" value="" class="button">
                <input type="text" id="input_text" name="company"
                       placeholder="Enter Stock Ticker Symbol" required>
                <input type="reset" value="" class="button">
            </div>
        </form>
    </div>
    <div class="col">
        2
    </div>
</div>


<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        companyName = document.getElementById("input_text").value.toUpperCase();
        let req = new XMLHttpRequest();
        let urlString = "http://127.0.0.1:8080/search?ticker=AAPL";
        console.log(urlString);
        req.open("GET", urlString, true);
        req.onreadystatechange = myCode;
        req.send(null);

        function myCode() {
            if (req.readyState == 4 && req.status == 200) {
                console.log(req.responseText);
            }
        }
    })
</script>
